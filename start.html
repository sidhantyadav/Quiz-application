<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="front">
            <div class="header">Rules of the quiz</div>
            <div class="rules_box">
                <div class="rules">1. All the questions are compulsory.</div>
                <div class="rules">2. You only have 15 min to answer all the questions.</div>
                <div class="rules">3. There is no negative marking.</div>
                <div class="rules">4. Each question is of 1 marks each.</div>
            </div>
            <button class="start_button" onclick="questions()">Start</button>
        </div>
    </div>


    <script src="dist/js/quiz.js"></script>
</body>
</html>
